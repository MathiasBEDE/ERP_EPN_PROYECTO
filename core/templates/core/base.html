{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP EQUIPO DINAMITA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        #user-menu {
            display: none;
        }
        
        #user-menu.show {
            display: block;
        }
    </style>
</head>
<body class="bg-slate-50">
    <nav class="bg-white shadow flex items-center justify-between px-6 py-3">
        <!-- Logo y nombre -->
        <div class="flex items-center space-x-3">
            <img src="{% static 'img/logo.png' %}" alt="Logo" class="h-10 w-10">
            <span class="text-xl font-bold text-gray-800">ERP EQUIPO DINAMITA</span>
        </div>
        
        <!-- Barra de búsqueda -->
        <div class="hidden md:flex flex-1 max-w-md mx-8">
            <div class="relative w-full">
                <input type="text" placeholder="Buscar..." class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>
        
        <!-- Menú de usuario -->
        <div class="relative">
            <button id="user-menu-button" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 focus:outline-none">
                <svg class="h-8 w-8 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" stroke-width="2"></circle>
                    <circle cx="12" cy="10" r="3" stroke-width="2"></circle>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20.662V20a2 2 0 012-2h6a2 2 0 012 2v.662"></path>
                </svg>
                <span class="font-medium">{{ user.username }}</span>
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            
            <!-- Dropdown menu -->
            <div id="user-menu" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50">
                <div class="px-4 py-2 border-b border-gray-200">
                    <p class="text-sm font-medium text-gray-900">{{ user.username }}</p>
                    <p class="text-xs text-gray-500">{{ user.email }}</p>
                </div>
                <a href="{% url 'dashboard' %}" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <rect x="3" y="3" width="7" height="7" rx="1" stroke-width="2"></rect>
                        <rect x="14" y="3" width="7" height="7" rx="1" stroke-width="2"></rect>
                        <rect x="14" y="14" width="7" height="7" rx="1" stroke-width="2"></rect>
                        <rect x="3" y="14" width="7" height="7" rx="1" stroke-width="2"></rect>
                    </svg>
                    Perfil
                </a>
                <a href="{% url 'logout' %}" class="flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                    <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"></path>
                        <polyline stroke-linecap="round" stroke-linejoin="round" stroke-width="2" points="16 17 21 12 16 7"></polyline>
                        <line stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Cerrar Sesión
                </a>
            </div>
        </div>
    </nav>
    
    <main class="p-6 bg-slate-50 min-h-screen">
        {% block content %}
        {% endblock %}
    </main>
    
    <script src="{% static 'js/script.js' %}"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
