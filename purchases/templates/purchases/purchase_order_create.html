<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Purchase Order - ERP JM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800">ERP JM</h1>
            <h2 class="text-xl text-gray-600 mt-2">CREATE NEW PURCHASE ORDER</h2>
        </div>

        <!-- Form -->
        <form id="purchaseOrderForm" method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Purchase Order Header -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">Purchase Order Information</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- ID Supplier -->
                    <div>
                        <label for="id_supplier" class="block text-sm font-medium text-gray-700 mb-1">
                            ID SUPPLIER *
                        </label>
                        <input 
                            type="number" 
                            id="id_supplier" 
                            name="supplier_id" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                            data-field="supplier-id"
                        >
                    </div>

                    <!-- Estimated Delivery Date -->
                    <div>
                        <label for="estimated_delivery_date" class="block text-sm font-medium text-gray-700 mb-1">
                            ESTIMATED DELIVERY DATE *
                        </label>
                        <input 
                            type="date" 
                            id="estimated_delivery_date" 
                            name="estimated_delivery_date" 
                            value="{{ today }}"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        >
                    </div>

                    <!-- Name (readonly, autocompleted) -->
                    <div>
                        <label for="supplier_name" class="block text-sm font-medium text-gray-700 mb-1">
                            NAME
                        </label>
                        <input 
                            type="text" 
                            id="supplier_name" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50"
                            readonly
                            data-field="supplier-name"
                        >
                    </div>

                    <!-- Address (readonly) -->
                    <div>
                        <label for="supplier_address" class="block text-sm font-medium text-gray-700 mb-1">
                            ADDRESS
                        </label>
                        <input 
                            type="text" 
                            id="supplier_address" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50"
                            readonly
                            data-field="supplier-address"
                        >
                    </div>

                    <!-- City (readonly) -->
                    <div>
                        <label for="supplier_city" class="block text-sm font-medium text-gray-700 mb-1">
                            CITY
                        </label>
                        <input 
                            type="text" 
                            id="supplier_city" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50"
                            readonly
                            data-field="supplier-city"
                        >
                    </div>

                    <!-- State/Province (readonly) -->
                    <div>
                        <label for="supplier_state" class="block text-sm font-medium text-gray-700 mb-1">
                            STATE/PROVINCE
                        </label>
                        <input 
                            type="text" 
                            id="supplier_state" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50"
                            readonly
                            data-field="supplier-state"
                        >
                    </div>

                    <!-- Country (readonly) -->
                    <div>
                        <label for="supplier_country" class="block text-sm font-medium text-gray-700 mb-1">
                            COUNTRY
                        </label>
                        <input 
                            type="text" 
                            id="supplier_country" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50"
                            readonly
                            data-field="supplier-country"
                        >
                    </div>
                </div>
            </div>

            <!-- Line Items Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-700">LINE ITEMS</h3>
                    <button 
                        type="button" 
                        id="addItemBtn"
                        class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                    >
                        + ADD ITEM
                    </button>
                </div>

                <!-- Items Table -->
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID MATERIAL</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">NAME</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">QTY</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">UNIT</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">PRICE</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">CURRENCY</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">REMOVE</th>
                            </tr>
                        </thead>
                        <tbody id="lineItemsBody" class="bg-white divide-y divide-gray-200">
                            <!-- Line items will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end space-x-4">
                <button 
                    type="button"
                    onclick="window.history.back()"
                    class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500"
                >
                    CANCEL
                </button>
                <button 
                    type="submit"
                    class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    CREATE
                </button>
            </div>
        </form>
    </div>

    <!-- JavaScript for dynamic functionality -->
    <script>
        let lineItemCounter = 0;

        // Add new line item
        document.getElementById('addItemBtn').addEventListener('click', function() {
            lineItemCounter++;
            const tbody = document.getElementById('lineItemsBody');
            const row = document.createElement('tr');
            row.setAttribute('data-line-number', lineItemCounter);
            
            row.innerHTML = `
                <td class="px-4 py-3 text-sm text-gray-900">${lineItemCounter}</td>
                <td class="px-4 py-3">
                    <input 
                        type="number" 
                        name="lines[${lineItemCounter}][material_id]"
                        class="w-24 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        data-field="material-id"
                        data-line="${lineItemCounter}"
                        required
                    >
                </td>
                <td class="px-4 py-3">
                    <input 
                        type="text" 
                        name="lines[${lineItemCounter}][material_name]"
                        class="w-full px-2 py-1 border border-gray-300 rounded-md bg-gray-50"
                        data-field="material-name"
                        data-line="${lineItemCounter}"
                        readonly
                    >
                </td>
                <td class="px-4 py-3">
                    <input 
                        type="number" 
                        name="lines[${lineItemCounter}][quantity]"
                        class="w-20 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        min="1"
                        step="1"
                        required
                    >
                </td>
                <td class="px-4 py-3">
                    <input 
                        type="text" 
                        name="lines[${lineItemCounter}][unit]"
                        class="w-24 px-2 py-1 border border-gray-300 rounded-md bg-gray-50"
                        data-field="material-unit"
                        data-line="${lineItemCounter}"
                        readonly
                    >
                    <input type="hidden" name="lines[${lineItemCounter}][unit_id]" data-field="material-unit-id" data-line="${lineItemCounter}">
                </td>
                <td class="px-4 py-3">
                    <input 
                        type="number" 
                        name="lines[${lineItemCounter}][price]"
                        class="w-28 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        min="0"
                        step="0.01"
                        required
                    >
                </td>
                <td class="px-4 py-3">
                    <select 
                        name="lines[${lineItemCounter}][currency_id]"
                        class="px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    >
                        <option value="">Select...</option>
                        {% for currency in currencies %}
                        <option value="{{ currency.id }}">{{ currency.code }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td class="px-4 py-3">
                    <button 
                        type="button"
                        class="text-red-600 hover:text-red-800 font-medium"
                        onclick="this.closest('tr').remove()"
                    >
                        âœ•
                    </button>
                </td>
            `;
            
            tbody.appendChild(row);
            
            // Hook for future JS: Add event listener to material_id field
            const materialIdInput = row.querySelector('[data-field="material-id"]');
            materialIdInput.addEventListener('blur', function() {
                // TODO: Call material_detail_api and populate material fields
                console.log('Material ID changed:', this.value);
            });
        });

        // Hook for supplier ID field
        document.getElementById('id_supplier').addEventListener('blur', function() {
            // TODO: Call supplier_detail_api and populate supplier fields
            console.log('Supplier ID changed:', this.value);
        });

        // Form submission (placeholder)
        document.getElementById('purchaseOrderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // TODO: Implement form submission logic
            console.log('Form submitted');
        });
    </script>
</body>
</html>
