{% extends "core/base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Crear Orden de Producción</h1>
    <form method="post" class="bg-white shadow rounded-lg p-6">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Producto (BOM) *</label>
            <select name="bill_of_materials" class="w-full border border-gray-300 rounded-md px-3 py-2" required>
                <option value="" disabled selected>-- Seleccione BOM --</option>
                {% for bom in bom_list %}
                <option value="{{ bom.id }}">{{ bom.material.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Cantidad a Producir *</label>
            <input type="number" name="quantity" value="1" min="1" class="w-full border border-gray-300 rounded-md px-3 py-2" required>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Ubicación Origen (Componentes)</label>
            <select name="origin_location" class="w-full border border-gray-300 rounded-md px-3 py-2">
                <option value="">-- Usar ubicación por defecto --</option>
                {% for location in locations %}
                <option value="{{ location.id }}">{{ location.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Ubicación Destino (Producto Final)</label>
            <select name="destination_location" class="w-full border border-gray-300 rounded-md px-3 py-2">
                <option value="">-- Usar ubicación por defecto --</option>
                {% for location in locations %}
                <option value="{{ location.id }}">{{ location.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-md">
            Guardar Orden de Producción
        </button>
        <a href="{% url 'manufacturing:work_order_list' %}" class="ml-4 text-gray-700 hover:underline">Cancelar</a>
    </form>
</div>
{% endblock %}
